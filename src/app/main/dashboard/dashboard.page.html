<script>
  var slides = document.querySelector('ion-slides');

  // Optional parameters to pass to the swiper instance.
  // See http://idangero.us/swiper/api/ for valid options.
  slides.options = {
    initialSlide: 1,
    speed: 400
  }
</script>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon style="color:white" slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides pager="true">
    <ion-slide>
      <img src="https://cdn2.tstatic.net/lampung/foto/bank/images/cara-mudah-menjaga-kesehatan-mata-1.jpg" alt="dummy">
    </ion-slide>

    <ion-slide>
      <img src="https://www.duniasmartvidoran.com/files/REVISI-INFOG_3MKNAN-(1).jpg" alt="dummy">
    </ion-slide>

    <ion-slide>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgtphKW31CFsW3M_A0EEPKTU3rgKDREgAzKw&usqp=CAUo" alt="dummy">
    </ion-slide>
  </ion-slides>


  <ion-grid style="margin-top: 7%; margin-left: 0;">
    <ion-row>
      <ion-col  *ngFor="let data of rs" size="3" class="rs" style="background-color: #2dd36f; height: 140px" [routerLink]="['./',data.id]">
        <img class="imgHostpital" src="{{data.imageURL}}" alt="dummy">
        <ion-label id="nama_rs">
          {{data.nama}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="recentTitle">
    <h4>Recent Chat</h4>
  </div>
  <div class="recentSection">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="recentUser">
          <ion-avatar class="userAvatar">
            <img class="userImg" src="../../../assets/img/logo.png">
          </ion-avatar>
          <div>
            <ion-label class="userRecent">
              <h2>djasen</h2>
            </ion-label>
          </div>
        </ion-col>
        <ion-col size="12" class="recentUser">
          <ion-avatar class="userAvatar">
            <img class="userImg" src="../../../assets/img/logo.png">
          </ion-avatar>
          <div>
            <ion-label class="userRecent">
              <h2>djasen</h2>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </div>
</ion-content>
