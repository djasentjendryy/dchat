<ion-header>
  <ion-toolbar>
    <ion-title class="title">Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img [src]="imageUrl" />
  </ion-avatar>
  
  <div class="profile">
      <ion-item lines="undefined">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>
          <h3>Nama</h3>
          <h2>{{user.nama}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="call"></ion-icon>
        <ion-label>
          <h3>Nomor Telepon</h3>
          <h2>{{user.noTelp}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="mail"></ion-icon>
        <ion-label>
          <h3>Email</h3>
          <h2>{{user.email}}</h2>
        </ion-label>
      </ion-item>
  </div>
  <br><br>
  <div class="btn-section">
    <ion-grid>
      <ion-row>
        <ion-button [routerLink]="['/edit-profile']"  shape="round">
          <ion-icon class="icon-btn" slot="start" name="pencil"></ion-icon>
          <ion-label class="label-btn">Ubah Profil</ion-label>
        </ion-button>
      </ion-row>
      <ion-row>
        <ion-button (click)="logout()" shape="round">
          <ion-icon class="icon-btn" slot="start" name="log-out"></ion-icon>
          <ion-label class="label-btn">Keluar</ion-label>
        </ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
