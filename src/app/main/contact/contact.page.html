<ion-header>
  <ion-toolbar>
    <ion-title class="title">Contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addContactPopover($event)">
        <ion-icon name="ellipsis-vertical-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start">
        <img [src]="contact.profileImage" />
      </ion-avatar>
      <ion-label>
        <h2>{{contact.nama}}</h2>
        <h3>{{contact.privilege}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
